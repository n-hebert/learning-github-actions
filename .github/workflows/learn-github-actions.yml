name: learn-github-actions
on: 
 push:
 workflow_call:
   inputs:
     greet-name:
      description: 'Who to greet'
      default: 'world'
      required: false
      type: string
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: env | grep -i github
      - run: echo "hello ${{ inputs.greet-name }}"
